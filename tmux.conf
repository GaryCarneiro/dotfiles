#Escape Sequence
unbind C-b
set -g prefix C-x

#Send Ctrl+A when pressed twice
# bind C-a send-prefix

#Toggle last window
bind-key C-x last-window

#R for Reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g history-limit 100000
set-window-option -g aggressive-resize on

# Set status bar
set -g status-bg black
set -g status-fg yellow
set -g status-left "#[fg=cyan]#S:#[fg=yellow]W=#I|P=#P:#[fg=red]:#H"
set -g status-left-length 50
set -g status-justify centre
#set -g status-right "#[fg=cyan]%d %b %R"
#set -g status-right '#[fg=cyan]#(uptime | rev | cut -d":" -f1 | rev | sed s/,//g ) -- %d %b %R'
set -g status-right '#[fg=red]#(uptime | rev | cut -d":" -f1 | rev | sed s/,//g )|#[fg=yellow]%d %b|#[fg=cyan]%R'
set -g status-interval 60



# Active window settings
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg white

#KeyFormat VI
setw -g mode-keys vi

#Watchdog
setw -g monitor-activity on
set -g visual-activity on

#Window/Tab Title
set -g set-titles on
set -g set-titles-string "#S:#P:#H"

#Split Routine
unbind %
bind | split-window -h
bind _ split-window -v


#UTF
set -g status-utf8 on

#Mouse
bind m \
        setw -g mode-mouse on \;\
        setw -g mouse-resize-pane on \;\
        set -g mouse-select-window on \;\
        set -g mouse-select-pane on \;\
        display 'Mouse: ON'


bind M \
        setw -g mode-mouse off \;\
        setw -g mouse-resize-pane off \;\
        set -g mouse-select-window off \;\
        set -g mouse-select-pane off \;\
        display 'Mouse: OFF'
